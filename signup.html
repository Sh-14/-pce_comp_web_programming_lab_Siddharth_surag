<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="action_page.php" class="signup-form">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Ready to explore space? Create your account now.</p>
            <hr>
    
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
    
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
    
            <label for="confirm-password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Repeat Password" name="confirm-password" required>

            <label for="location"><b>Location</b></label>
            <input type="text" placeholder="Your Location" name="location" required>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <div class="clearfix">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="signup-btn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
